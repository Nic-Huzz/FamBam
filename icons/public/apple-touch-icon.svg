<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#FF8E53"/>
      <stop offset="100%" style="stop-color:#FFE66D"/>
    </linearGradient>
  </defs>
  
  <!-- Background - iOS adds its own rounded corners -->
  <rect width="180" height="180" fill="url(#bgGradient)"/>
  
  <!-- House icon -->
  <text x="90" y="105" font-size="80" text-anchor="middle" dominant-baseline="middle">🏠</text>
  
  <!-- Heart accents -->
  <text x="140" y="45" font-size="22">❤️</text>
  <text x="30" y="145" font-size="18">💛</text>
</svg>
